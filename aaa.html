<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .titleContain {
      padding-left: 10px;
      border-left: 5px solid #B62A23;
      line-height: 1;
    }
    .titleContain .title {
      font-size: 16px;
      font-weight: bold;
    }
    .titleContain .tip{
      font-size: 14px;
      font-weight: bold;
      color: #7F7F7F;
    }
    .titleContain .tip span {
      margin-right: 20px;
    }
    .titleContain .tip span:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>

  <div class="titleContain">
    <span class="title">评星定级结果</span>
    <span class="tip">
      (<span>五星党员：2</span>
      <span>四星党员：2</span>
      <span>三星党员：2</span>
      <span>二星党员：2</span>
      <span>一星党员：2</span>
      <span>无星级：2</span>)
    </span>
  </div>

<script>

</script>

</body>
</html>
